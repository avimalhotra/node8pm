<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>   
            <div class="row">
                <div class="col-6">
                    <h1>Hello HTTP Module</h1>
                </div>
                <div class="col-6">

                    <form action="/search" role="search" method="GET">
                        <label>Search: <input class="form-control" type="search" required placeholder="Search Here" name="q"> </label>
                        <button class="btn btn-danger" type="submit">Send</button>
                    </form>
    
                </div>

            </div>    
        </header>
    
    
    <nav>
        <a href="/">Home</a>
        <a href="/app">Application</a>
    </nav>
    
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae dolore excepturi provident asperiores tempora, in animi debitis repellendus laudantium deserunt accusantium ducimus dolorum at, totam iure. Quasi accusamus iusto ea.</p>
    <img src="img/event-loop.png" alt="Event Loop" width="300">

    <h3>HTTP get</h3>
    <form action="/getdata" method="GET">
        <label>Name: <input type="text" name="name" required></label>
        <label>Age: <input type="number" name="age" required></label>
        <button>Send</button>
    </form>
     <br><hr> <br>
    <h3>HTTP POST</h3>
    <form action="/postdata" method="POST">
        <label>Username: <input type="text" name="name" required></label>
        <label>Password: <input type="password" name="pass" required></label>
        <button>Send</button>
    </form>
    </div>
</body>
</html>
